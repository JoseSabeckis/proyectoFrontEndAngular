<div class="row">
    <h1>--Educacion--</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/cargarEducacion" *ngIf="isLogged">
            Nueva Educacion
        </button>
    </div>

    <div class="col-lg-11">
        
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>{{Educacion.nombreEducacion}}</td>
                    <td>{{Educacion.descripcionEducacion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editareducacion/{{Educacion.id}}" >
                        <i class="bi bi-pencil"></i>Editar
                    </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)" >
                        <i class="bi bi-x-octagon-fill"></i>Borrar
                    </button>
                </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
