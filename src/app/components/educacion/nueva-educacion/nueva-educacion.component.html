<div class="container">

    <div class="row">
    
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form group"> 
                    <label for="nombreEducacion">Educacion</label>
                    <input type="text" class="form-control" id="nombreEducacion" name="nombreEducacion" [(ngModel)]="nombreEducacion" required>
    
                    <label for="descripcionEducacion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]="descripcionEducacion" required>
    
                    <button class="btn btn-primary">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    
    </div>
    
    </div>
