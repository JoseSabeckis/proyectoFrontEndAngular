<div class="row">
    <h1>--Experiencia--</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Exp
        </button>
    </div>

    <div class="col-lg-11">

    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of experiencia">
                <td>{{Experiencia.nombreExperiencia}}</td>
                <td>{{Experiencia.descripcionExperiencia}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editarexp/{{Experiencia.id}}" >
                    <i class="bi bi-pencil"></i>Editar
                </button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)" >
                    <i class="bi bi-x-octagon-fill"></i>Borrar
                </button>
            </td>
            </tr>
        </tbody>
    </table>

    </div>
</div>
